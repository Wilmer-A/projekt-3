<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt 3</title>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap"
      rel="stylesheet"
    />
    <script defer src="main.js"></script>
    <script
      src="https://kit.fontawesome.com/159ff62a78.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="site">
    <header>
      <img id="logo-image" src="website-logo.png" alt="Logo" />
      <h1 id="header-title">Wilmer's Att-göra-listor</h1>
      <nav>
        <a href="index.html">Att-göra-listor</a>
        <a href="om-sidan.html">Om webbsidan</a>
        <a href="kontaktinfo.html">Kontaktinfo</a>
      </nav>
    </header>
    <main class="site-content">
      <form list-form>
        <div class="input-and-button">
          <input type="text" list-input />
          <button><i class="fas fa-plus-circle"></i></button>
        </div>
        <div class="select">
          <select name="todos" class="filter-todo">
            <option value="all">Alla</option>
            <option value="completed">Färdiga</option>
            <option value="uncompleted">Ej färdiga</option>
            <option value="important">Viktiga</option>
          </select>
        </div>
      </form>
      <h1 id="list-title">Att göra:</h1>
      <div id="list-container"></div>
    </main>
    <footer>
      <div class="information">
        <p>© 1999-2021 WAL Sverige AB</p>
      </div>
    </footer>
  </body>
</html>
